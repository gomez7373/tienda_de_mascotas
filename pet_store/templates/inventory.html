<!-- templates/inventory.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Animales</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Inventario de Animales</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('user_bp.menu') }}">Menú Principal</a></li>
            <li><a href="{{ url_for('animal_bp.show_inventory') }}">Ver Inventario</a></li>
            <li><a href="{{ url_for('animal_bp.request_animal') }}">Solicitar Animal</a></li>
            <li><a href="{{ url_for('user_bp.show_login') }}">Cerrar Sesión</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Animales Disponibles</h2>
            <ul>
                {% for animal in animals %}
                    <li>{{ animal.name }} - Cantidad: {{ animal.quantity }}</li>
                {% endfor %}
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tienda de Mascotas. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
