<!-- templates/register.html -->
<!-- Plantilla HTML para la página de registro -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Registro de Usuario</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Inicio</a></li>
            <li><a href="{{ url_for('user_bp.show_register') }}">Registrarse</a></li>
            <li><a href="{{ url_for('user_bp.show_login') }}">Iniciar Sesión</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <form id="registerForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="surname">Apellido:</label>
                <input type="text" id="surname" name="surname" required>
                <button type="submit">Registrarse</button>
            </form>
            <div id="response"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tienda de Mascotas. Todos los derechos reservados.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
